{% extends 'layout.html' %}
{%  block head %}
    <title> Main Page </title>
{% endblock %}
{%  block body %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for error in messages %}
				<div class="row justify-content-center ">
					<div class="alert alert-danger col-sm-4 col-xs-6">
				  		{{ error }}
				  	</div>
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

    <form method="POST" action="{{url_for('search')}}">
         <div class="form-group row text-center">
		    <label for="inputText" class="col-sm-4 col-xs-4 text-right col-form-label">Enter ID or Phone number:</label>
			<div class="col-sm-4 col-xs-6">
                <input class="form-control" type="text" placeholder="ID or Phone number" id="inputText" name="user_id" required>
            </div>
         </div>

         <div class="form-group row center-block">
         	<label for="inputText" class="col-sm-2 col-xs-2 text-right col-form-label offset-2">Dates:</label>
			<div class="col-sm-2 col-xs-4">
                <input class="form-control" type="date"   id="startDate" name="start_date" required>
            </div>
			<div class="col-sm-2 col-xs-4">
                <input class="form-control" type="date"  id="endDate" name="end_date" required>
            </div>
         </div>

         <div class="form-group row center-block">
            <div class="col-sm-12 col-xs-12 text-center">
                <input type="submit" class="btn btn-primary" value=" Search " style="width:15%" >
            </div>
        </div>
    </form>
{% endblock %}
